<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}{{name}}
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					message:'hello world!',
					name:"vue"
				}
			});
		</script>
	</body>
</html>
