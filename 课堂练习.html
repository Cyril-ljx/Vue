<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app1">

			<!--v-bind操作的是标签属性 -->
			<a v-bind:href="ahref">百度一下</a>
			<!-- 简写方式：属性名。在编程中有专业说法叫语法糖 -->
			<!-- 通过Vue的指令，很方便的由一个变量去控制标签的状态 -->
			<input type="checkbox" checked :disabled="isDisabled" />
			<!-- 使用js和jQuery来控制CheckBox的选中 -->
			<input type="checkbox" name="box">js</input>
			<!--直接不渲染，页面根本看不到这个，隐藏有两种状态，一种看不到一种不存在  -->
			<input type="checkbox" id="checkbox01">jQuery</input>
			<hr>
			<p v-if="seen">现在你可以看见我了</p>
			<!-- 本质是display=none -->
			<h1 v-show="ok">1111</h1>
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				Not A/B/C
			</div>
			<ul v-for="items in book">
				<li></li>
				<ul>
		</div>
		
		<hr>
		
		<hr>
		<p2>key管理可复用元素：</p2>
		<div id="no-key-example" class="demo">
			<div>
				<template v-if="loginType === 'username'">
					<label>Username</label>
					<input placeholder="Enter your username">
				</template>
				<template v-else="">
					<label>Email</label>
					<input placeholder="Enter your email address">
				</template>
			</div>
			<button @click="toggleLoginType">Toggle login type</button>
			<hr>
			
		</div>
		<script type="text/javascript">
			<!-- 使用js来控制CheckBox的选中 -->
			var el = document.getElementById('box'),
				el.checked = true
			<!-- 使用jQuery来控制CheckBox的选中 -->
			if ($('#checkbox01').prop('checked')) {
				$('#checkbox01').prop('checked', false);
			} else {
				$('#checkbox01').prop('checked', true);
			}
		</script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app1',
				data: {
					ahref: 'http://www.baidu.com',
					isDisabled: true,
					seen: false,
					ok: false,
					}
				
			});
			var app1 = new Vue({
				el: '#no-key-example',
				data: {
					loginType: 'username'
				},
				methods: {
					toggleLoginType: function() {
						return this.loginType = this.loginType === 'username' ? 'email' : 'username'
					}
				}
			})
		
		</script>

	</body>
</html>
