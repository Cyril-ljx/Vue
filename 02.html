<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div class="" id="app1">
			<table border="" cellspacing="" cellpadding="">

				<thead>
					<tr>
						<th></th>
						<th>书籍名称</th>
						<th>出版日期</th>
						<th>价格</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(v,index) in list">
						<!-- <td>{{index}}</td> -->
						<td>{{v.id}}</td>
						<td>{{v.书籍名称}}</td>
						<td>{{v.出版日期}}</td>
						<td>{{v.价格}}</td>
						<td>
							<button class="btn btn-default" @click="reduce(index)">-</button>
							{{v.购买数量}}
							<button class="btn btn-default" @click="add(index)">+</button>
						</td>
						<td><button class="btn btn-warning" @click="del(index)">移除</button></td>
				</tbody>
			</table>
			<h1 class="text-left">
				金额总计:￥{{sum}}
			</h1>
		</div>
		<script type="text/javascript">
			var app = new Vue({
						el: '#app1',

						data: {
							ahref: 'http://www.baidu.com',
							isDisabled: true,
							seen: false,
							ok: false,
							list: [{
									id: '1',
									出版日期: '2010-10',
									价格: '60.00',
									购买数量: '1',
									书籍名称: 'java从入门到放弃'
								}, {
									id: '1',
									出版日期: '2012-10',
									价格: '90.00',
									购买数量: '1',
									书籍名称: 'PHP从入门到放弃'
								},
								{
									id: '1',
									出版日期: '2013-10',
									价格: '80.01',
									购买数量: '1',
									书籍名称: 'Python从入门到放弃'
								},
								{
									id: '1',
									出版日期: '2011-10',
									价格: '70.02',
									购买数量: '1',
									书籍名称: '什么都从入门到放弃'
								}
							]
						},
						methods: {
							add: function(index) {
								this.list[index].购买数量++

							},
							reduce: function(index) {
								if (this.list[index].购买数量 <= 1) {
									this.list[index].购买数量 = 1
								} else {
									this.list[index].购买数量--
								}

							},
							del: function(index) {
								this.list.splice(index, 1)
							}
						},
						computed: {
							sum() {
								var total = 0
								for (var i = 0; i < this.list.length; i++) {
									total += parseFloat(this.list[i].价格) * parseFloat(this.list[i].购买数量)
								}
								return total.toFixed(2);
							}
							}
						});
		</script>

	</body>
</html>
